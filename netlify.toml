[build]
  publish = "dist"
  command = "npm run build"

# Domain redirects - www to non-www (temporarily disabled for DNS setup)
# [[redirects]]
#   from = "https://www.alphagogogo.com/*"
#   to = "https://alphagogogo.com/:splat"
#   status = 301
#   force = true

# SEO files to Edge Functions
[[redirects]]
  from = "/sitemap.xml"
  to = "https://plimzlmmftdbpipbnhsy.supabase.co/functions/v1/sitemap"
  status = 200
  force = true

[[redirects]]
  from = "/robots.txt"
  to = "https://plimzlmmftdbpipbnhsy.supabase.co/functions/v1/robots"
  status = 200
  force = true

[[redirects]]
  from = "/rss.xml" 
  to = "https://plimzlmmftdbpipbnhsy.supabase.co/functions/v1/rss-feed"
  status = 200
  force = true

# SPA fallback (lowest priority)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
