[build]
  publish = "dist"
  command = "npm run build"

# Domain redirects - www to non-www (highest priority)
[[redirects]]
  from = "https://www.alphagogogo.com/*"
  to = "https://alphagogogo.com/:splat"
  status = 301
  force = true

# SPA fallback (lowest priority) - SEO files (sitemap.xml, rss.xml, robots.txt) served as static files from /public
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
